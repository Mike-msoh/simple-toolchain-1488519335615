<script type="text/javascript">

// Script to open and close sidenav
function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
 
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}	

function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

$(function(){
	var userInfo = customStorage.read("USER");
	$('.user-field').append(userInfo.loginId);
	
	if(userInfo.bankBalance == null || userInfo.bankBalance < 100000){
		userInfo.bankBalance = "30000000";

		var initBankHistory = {
				"no1":10000,
				"no2":20000,
				"no3":30000,
				"no4":40000,
				"no5":50000,
			};
		
		userInfo.bankHistory = initBankHistory;
		customStorage.write("USER", userInfo);
	}
	
	$('.balance-field').append("$ " + numberWithCommas(userInfo.bankBalance));
	
	$('.no1').append("$ " + numberWithCommas(userInfo.bankHistory.no1));
	$('.no2').append("$ " + numberWithCommas(userInfo.bankHistory.no2));
	$('.no3').append("$ " + numberWithCommas(userInfo.bankHistory.no3));
	$('.no4').append("$ " + numberWithCommas(userInfo.bankHistory.no4));
	$('.no5').append("$ " + numberWithCommas(userInfo.bankHistory.no5));
	
});
</script>
